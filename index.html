<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 3</title>
    <link href="style.css" rel="stylesheet">
    <script async="" src="script.js" type="text/javascript"></script>
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/axios.js"></script>
</head>
<body> 
    <section class="container">
        <h2>Exercise 3 - Table Data Star Wars API</h2>
    <div class="columns">
        <div id="content">
        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Classification</th>
                    <th>Designation</th>
                    <th>Average Height</th>
                    <th>Skin Colors</th>
                    <th>Hair Colors</th>
                    <th>Eye Colors</th>
                    <th>Edited</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody id="tabel">

            </tbody>
            <script>
                var apiSwapi = "https://swapi.co/api/species/   ";

                function getData() {
                    return axios.get(apiSwapi)
                        .then(response => {
                            return response.data;
                            console.log('Data ditemukan');
                        })
                        .catch(function (error) {
                            console.log('Data tidak ditemukan');
                        })
                }


                getData().then(data => {
                    data.results.forEach(li => {
                        document.querySelector('#tabel').insertAdjacentHTML('beforeend',
                            '<td>' + li.name + '</td>' +
                            '<td>' + li.classification + '</td>' +
                            '<td>' + li.designation + '</td>' +
                            '<td>' + li.average_height + '</td>' +
                            '<td>' + li.skin_colors + '</td>' +
                            '<td>' + li.hair_colors + '</td>' +
                            '<td>' + li.eye_colors + '</td>' +
                            '<td>' + li.edited + '</td>' +
                            '<td>' + li.language + '</td>')
                    });
                })
            </script>
        </table>
    </section>
</body>
</html>
